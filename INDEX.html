<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Ice Cream</title>
  </head>
  <body>
    <div class="container">
      <h1>What are your favorite ice cream flavors?</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="cream1">Flavor 1</label>
            <input id="cream1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="cream2">Flavor 2</label>
            <input id="cream2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="cream3">Flavor 3</label>
            <input id="cream3" class="form-control" type="text">
          </div>

          <button type="submit" class="btn-danger">Take me to Flavortown!!!</button>
        </form>
      </div>

      <div id="favoriteflavors">
        <h1>A delicious adventure</h1>
        <p>
          These are my favorite ice cream flavors:
        </p>
        <ol>
          <span class="cream1"></span>
        </ol>
      </div>
    </div>
  </body>
</html>
